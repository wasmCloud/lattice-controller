apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: complex
  annotations:
    description: 'This is my CRUDdy complex blobby app with all configuration possibilities'
spec:
  policies:
    - name: whatever
      type: a-sample-policy
      properties:
        some: value
        another: kind
  components:
    - name: blobby
      type: component
      properties:
        image: ghcr.io/wasmcloud/components/blobby-rust:0.4.0
        id: littleblobbytables
        config:
          - name: defaultcode
            properties:
              http: '404'
          - name: blobby-default-configuration-values
      traits:
        - type: spreadscaler
          properties:
            instances: 5
            spread:
              - name: eastcoast
                requirements:
                  region: us-brooks-east
                weight: 40
              - name: westcoast
                requirements:
                  region: us-taylor-west
                weight: 40
        - type: link
          properties:
            namespace: wasi
            package: blobstore
            interfaces: [blobstore]
            target:
              name: fileserver
              config:
                - name: rootfs
                  properties:
                    root: /tmp

    - name: httpserver
      type: capability
      properties:
        image: ghcr.io/wasmcloud/http-server:0.21.0
        id: http_server
      traits:
        - type: spreadscaler
          properties:
            instances: 3
            spread:
              - name: westcoast
                requirements:
                  region: us-taylor-west
                weight: 40
              - name: the-moon
                requirements:
                  region: moon
                weight: 20
        - type: link
          properties:
            namespace: wasi
            package: http
            interfaces: [incoming-handler]
            target:
              name: blobby
            source:
              config:
                - name: httpaddr
                  properties:
                    address: 0.0.0.0:8081

    - name: fileserver
      type: capability
      properties:
        image: ghcr.io/wasmcloud/blobstore-fs:0.6.0
        id: fileserver
        config:
          - name: defaultfs
            properties:
              root: /tmp/blobby
      traits:
        - type: spreadscaler
          properties:
            instances: 1
            spread:
              - name: the-moon
                requirements:
                  region: moon
                weight: 100
