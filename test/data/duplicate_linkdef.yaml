apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: petclinic
  annotations:
    version: v0.0.1
    description: "wasmCloud Pet Clinic Sample"
spec:
  components:
    - name: ui
      type: actor
      properties:
        image: wasmcloud.azurecr.io/ui:0.3.2
      traits:
        - type: spreadscaler
          properties:
            instances: 1
            spread:
              - name: uiclinicapp
                requirements:
                  app: petclinic

    - name: customers
      type: actor
      properties:
        image: wasmcloud.azurecr.io/customers:0.3.1
      traits:
        - type: linkdef
          properties:
            target: postgres
            namespace: wasmcloud
            package: sql
            interfaces: ["query"]
            target_config:
              - name: petclinic-connect
                properties:
                  uri: postgres://user:pass@your.db.host.com/petclinic
        - type: spreadscaler
          properties:
            instances: 1
            spread:
              - name: customersclinicapp
                requirements:
                  app: petclinic

    - name: vets
      type: actor
      properties:
        image: wasmcloud.azurecr.io/vets:0.3.1
      traits:
        - type: linkdef
          properties:
            target: postgres
            namespace: wasmcloud
            package: sql
            interfaces: ["query"]
            target_config:
              - name: petclinic-connect
                properties:
                  uri: postgres://user:pass@your.db.host.com/petclinic
              - name: foo
        - type: linkdef
          properties:
            target: postgres
            namespace: wasmcloud
            package: sql
            interfaces: ["query"]
            target_config:
              - name: petclinic-connect
                properties:
                  uri: postgres://user:pass@your.db.host.com/petclinic
        - type: spreadscaler
          properties:
            instances: 1
            spread:
              - name: vetsclinicapp
                requirements:
                  app: petclinic

    - name: visits
      type: actor
      properties:
        image: wasmcloud.azurecr.io/visits:0.3.1
      traits:
        - type: linkdef
          properties:
            target: postgres
            namespace: wasmcloud
            package: sql
            interfaces: ["query"]
            target_config:
              - name: petclinic-connect
                properties:
                  uri: postgres://user:pass@your.db.host.com/petclinic

        - type: spreadscaler
          properties:
            instances: 1
            spread:
              - name: visitsclinicapp
                requirements:
                  app: petclinic

    - name: clinicapi
      type: actor
      properties:
        image: wasmcloud.azurecr.io/clinicapi:0.3.1
      traits:
        - type: spreadscaler
          properties:
            instances: 1
            spread:
              - name: clinicapp
                requirements:
                  app: petclinic

    - name: httpserver
      type: capability
      properties:
        image: wasmcloud.azurecr.io/httpserver:0.16.2
      traits:
        - type: spreadscaler
          properties:
            instances: 1
            spread:
              - name: httpserverspread
                requirements:
                  app: petclinic
        - type: linkdef
          properties:
            target: clinicapi
            namespace: wasi
            package: http
            interfaces: ["incoming-handler"]
            source_config:
              - name: default-port
                properties:
                  address: "0.0.0.0:8080"

    - name: postgres
      type: capability
      properties:
        image: wasmcloud.azurecr.io/sqldb-postgres:0.3.1
      traits:
        - type: spreadscaler
          properties:
            instances: 1
            spread:
              - name: postgresspread
                requirements:
                  app: petclinic
