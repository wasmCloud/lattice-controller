apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: updateapp
  annotations:
    version: v0.0.3
    description: "Testing effect of linkdef values and provider config updates="
spec:
  components:
    # Latest, no modifications needed, actor component
    - name: xkcd
      type: actor
      properties:
        image: wasmcloud.azurecr.io/xkcd:0.1.1
      traits:
        - type: spreadscaler
          properties:
            instances: 5
        - type: linkdef
          properties:
            target: httpserver
            values:
              address: 0.0.0.0:8081
    - name: messagepub
      type: actor
      properties:
        image: wasmcloud.azurecr.io/message-pub:0.1.3
      traits:
        - type: spreadscaler
          properties:
            instances: 1
    - name: echo
      type: actor
      properties:
        image: wasmcloud.azurecr.io/echo:0.3.8
      traits:
        - type: spreadscaler
          properties:
            instances: 3
        - type: linkdef
          properties:
            target: httpserver
            # Updated values
            values:
              address: 0.0.0.0:8088

    - name: httpserver
      type: capability
      properties:
        contract: wasmcloud:httpserver
        image: wasmcloud.azurecr.io/httpserver:0.19.0
        # Updated provider config
        config: { "some": "config", "number": 1 }
