apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: lotta-actors
  annotations:
    version: v0.0.1
    description: "This is my, big, app"
spec:
  components:
    - name: hello
      type: actor
      properties:
        image: wasmcloud.azurecr.io/http-hello-world:0.1.0
      traits:
        - type: spreadscaler
          properties:
            instances: 9001

    - name: httpserver
      type: capability
      properties:
        image: wasmcloud.azurecr.io/httpserver:0.17.0
      traits:
        - type: spreadscaler
          properties:
            instances: 1
        - type: link
          properties:
            target: hello
            namespace: wasi
            package: http
            interfaces: [incoming-handler]
