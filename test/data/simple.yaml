apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: hello-simple
  annotations:
    version: "v0.0.1"
    description: "A Hello World app for testing, most basic HTTP link"
spec:
  components:
    - name: hello
      type: component
      properties:
        image: wasmcloud.azurecr.io/http-hello-world:0.1.0
        id: http_hello_world
      traits:
        - type: spreadscaler
          properties:
            instances: 4

    - name: httpserver
      type: capability
      properties:
        image: ghcr.io/wasmcloud/http-server:0.20.0
        id: http_server
      traits:
        - type: spreadscaler
          properties:
            instances: 1
        - type: link
          properties:
            target: hello
            namespace: wasi
            package: http
            interfaces: [incoming-handler]
            source_config:
              - name: httpaddr
                properties:
                  address: 0.0.0.0:8080
