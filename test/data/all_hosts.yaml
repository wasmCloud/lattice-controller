apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: hello-all-hosts
  annotations:
    version: v0.0.1
    description: "This is my app"
spec:
  components:
    - name: hello
      type: actor
      properties:
        image: wasmcloud.azurecr.io/http-hello-world:0.1.0
      traits:
        - type: spreadscaler
          properties:
            instances: 5
            spread:
              - name: eastcoast
                requirements:
                  region: us-brooks-east
                weight: 40
              - name: westcoast
                requirements:
                  region: us-taylor-west
                weight: 40
              - name: the-moon
                requirements:
                  region: moon
                weight: 20

    - name: httpserver
      type: capability
      properties:
        image: ghcr.io/wasmcloud/http-server:0.20.0
      traits:
        - type: spreadscaler
          properties:
            instances: 5
            spread:
              - name: eastcoast
                requirements:
                  region: us-brooks-east
                weight: 40
              - name: westcoast
                requirements:
                  region: us-taylor-west
                weight: 40
              - name: the-moon
                requirements:
                  region: moon
                weight: 20
        - type: link
          properties:
            target: hello
            namespace: wasi
            package: http
            interfaces: ["incoming-handler"]
