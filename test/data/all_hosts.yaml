apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: echo-all-hosts
  annotations:
    version: v0.0.1
    description: "This is my app"
spec:
  components:
    - name: echo
      type: actor
      properties:
        image: wasmcloud.azurecr.io/echo:0.3.7
      traits:
        - type: spreadscaler
          properties:
            instances: 5
            spread:
              - name: eastcoast
                requirements:
                  region: us-brooks-east
                weight: 40
              - name: westcoast
                requirements:
                  region: us-taylor-west
                weight: 40
              - name: the-moon
                requirements:
                  region: moon
                weight: 20
        - type: link
          properties:
            target: httpserver
            namespace: wasi
            package: http
            interfaces: ["incoming-handler"]

    - name: httpserver
      type: capability
      properties:
        image: wasmcloud.azurecr.io/httpserver:0.17.0
      traits:
        - type: spreadscaler
          properties:
            instances: 5
            spread:
              - name: eastcoast
                requirements:
                  region: us-brooks-east
                weight: 40
              - name: westcoast
                requirements:
                  region: us-taylor-west
                weight: 40
              - name: the-moon
                requirements:
                  region: moon
                weight: 20
