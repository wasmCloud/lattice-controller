apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: petclinic
  annotations:
    version: v0.0.1
    description: "wasmCloud Pet Clinic Sample"
spec:
  components:
    - name: ui
      type: actor
      properties:
        image: wasmcloud.azurecr.io/ui:0.3.2
      traits:
        - type: spreadscaler
          properties:
            instances: 1
            spread:
              - name: uiclinicapp
                requirements:
                  app: petclinic

    - name: ui2
      type: actor
      properties:
        image: wasmcloud.azurecr.io/ui:0.3.2
      traits:
        - type: spreadscaler
          properties:
            instances: 1
            spread:
              - name: customersclinicapp
                requirements:
                  app: petclinic
