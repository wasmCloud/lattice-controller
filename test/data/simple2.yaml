apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: messaging-simple
  annotations:
    version: v0.0.1
    description: "wasmCloud Message Pub Example"
spec:
  components:
    - name: messagepub
      type: actor
      properties:
        image: wasmcloud.azurecr.io/message-pub:0.1.3
      traits:
        - type: spreadscaler
          properties:
            replicas: 1
        - type: linkdef
          properties:
            target: messaging
        - type: linkdef
          properties:
            target: httpserver
            values:
              ADDRESS: 0.0.0.0:8080

    - name: httpserver
      type: capability
      properties:
        image: wasmcloud.azurecr.io/httpserver:0.18.2
        contract: wasmcloud:httpserver
    - name: messaging
      type: capability
      properties:
        image: wasmcloud.azurecr.io/nats_messaging:0.17.2
        contract: wasmcloud:messaging
