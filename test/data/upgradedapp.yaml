apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: updateapp
  annotations:
    version: v0.0.2
    description: "Bees"
spec:
  components:
    # Latest, no modifications needed, actor component
    - name: xkcd
      type: actor
      properties:
        image: wasmcloud.azurecr.io/xkcd:0.1.1
      traits:
        - type: spreadscaler
          properties:
            replicas: 5
        - type: linkdef
          properties:
            target: httpserver
            values:
              address: 0.0.0.0:8081
    # Totally new actor component
    - name: messagepub
      type: actor
      properties:
        image: wasmcloud.azurecr.io/message-pub:0.1.3
      traits:
        - type: spreadscaler
          properties:
            replicas: 1
    # Updated actor component
    - name: echo
      type: actor
      properties:
        image: wasmcloud.azurecr.io/echo:0.3.8
      traits:
        - type: spreadscaler
          properties:
            replicas: 3
        # Updated linkdef trait
        - type: linkdef
          properties:
            target: httpserver
            values:
              address: 0.0.0.0:8082

    # Updated provider component
    - name: httpserver
      type: capability
      properties:
        contract: wasmcloud:httpserver
        image: wasmcloud.azurecr.io/httpserver:0.19.0
