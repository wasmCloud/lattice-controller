apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: updateapp
  annotations:
    description: 'Bees'
spec:
  components:
    - name: dog-fetcher
      type: component
      properties:
        image: ghcr.io/wasmcloud/components/dog-fetcher-rust:0.1.1
      traits:
        - type: spreadscaler
          properties:
            instances: 5
    - name: echo-messaging
      type: component
      properties:
        image: ghcr.io/wasmcloud/components/echo-messaging-rust:0.1.0
      traits:
        - type: spreadscaler
          properties:
            instances: 1
    - name: hello-world
      type: component
      properties:
        image: ghcr.io/wasmcloud/components/http-hello-world-rust:0.1.0
        id: http_hello_world
      traits:
        - type: spreadscaler
          properties:
            instances: 3

    - name: httpserver
      type: capability
      properties:
        image: ghcr.io/wasmcloud/http-server:0.21.0
        id: http_server
        # Updated config
        config:
          - name: http-config
            properties:
              number: '1'
      traits:
        - type: link
          properties:
            target:
              name: hello-world
            namespace: wasi
            package: http
            interfaces:
              - incoming-handler
            # Updated link
            source:
              config:
                - name: hello-world-address
                  properties:
                    address: 0.0.0.0:8080
        - type: link
          properties:
            target:
              name: dog-fetcher
            namespace: wasi
            package: http
            interfaces:
              - incoming-handler
            source:
              config:
                - name: dog-fetcher-address
                  properties:
                    address: 0.0.0.0:8081
