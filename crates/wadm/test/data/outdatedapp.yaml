apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: updateapp
  annotations:
    description: 'According to all known laws of aviation'
spec:
  components:
    - name: dog-fetcher
      type: component
      properties:
        image: ghcr.io/wasmcloud/components/dog-fetcher-rust:0.1.0
      traits:
        - type: spreadscaler
          properties:
            instances: 5

    - name: hello-world
      type: component
      properties:
        image: ghcr.io/wasmcloud/components/http-hello-world-rust:0.1.0
        id: http_hello_world
      traits:
        - type: spreadscaler
          properties:
            instances: 3

    - name: kvcounter
      type: component
      properties:
        image: ghcr.io/wasmcloud/components/http-keyvalue-counter-rust:0.1.0
      traits:
        - type: spreadscaler
          properties:
            instances: 3
        - type: link
          properties:
            target:
              name: redis
              config:
                - name: kvconfig
                  properties:
                    URL: redis://127.0.0.1:6379
            namespace: wasi
            package: keyvalue
            interfaces:
              - atomics
              - store

    - name: httpserver
      type: capability
      properties:
        image: ghcr.io/wasmcloud/http-server:0.20.1
        id: http_server
      traits:
        - type: link
          properties:
            target:
              name: hello-world
            namespace: wasi
            package: http
            interfaces:
              - incoming-handler
            source:
              config:
                - name: hello-world-address
                  properties:
                    address: 0.0.0.0:8080
        - type: link
          properties:
            target:
              name: dog-fetcher
            namespace: wasi
            package: http
            interfaces:
              - incoming-handler
            source:
              config:
                - name: dog-fetcher-address
                  properties:
                    address: 0.0.0.0:8081

    - name: redis
      type: capability
      properties:
        image: ghcr.io/wasmcloud/keyvalue-redis:0.26.0
        id: keyvalue_redis
