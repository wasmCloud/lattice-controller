apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: hello-simple
  annotations:
    description: 'A Hello World app for testing, most basic HTTP link'
spec:
  components:
    - name: hello
      type: component
      properties:
        image: ghcr.io/wasmcloud/components/http-hello-world-rust:0.1.0
        id: http_hello_world
      traits:
        - type: spreadscaler
          properties:
            instances: 4

    - name: httpserver
      type: capability
      properties:
        image: ghcr.io/wasmcloud/http-server:0.21.0
        id: http_server
      traits:
        - type: spreadscaler
          properties:
            instances: 1
        - type: link
          properties:
            namespace: wasi
            package: http
            interfaces: [incoming-handler]
            target:
              name: hello
            source:
              config:
                - name: httpaddr
                  properties:
                    address: 0.0.0.0:8080
