apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: updateapp
  annotations:
    description: 'Bees'
spec:
  components:
    # Updated imageref component
    - name: dog-fetcher
      type: component
      properties:
        image: ghcr.io/wasmcloud/components/dog-fetcher-rust:0.1.1
      traits:
        - type: spreadscaler
          properties:
            instances: 5
    # Totally new component
    - name: echo-messaging
      type: component
      properties:
        image: ghcr.io/wasmcloud/components/echo-messaging-rust:0.1.0
      traits:
        - type: spreadscaler
          properties:
            instances: 1
    # Latest, no modifications needed, component
    - name: hello-world
      type: component
      properties:
        image: ghcr.io/wasmcloud/components/http-hello-world-rust:0.1.0
        id: http_hello_world
      traits:
        - type: spreadscaler
          properties:
            instances: 3
    # kvredis component no longer present

    # Updated provider component
    - name: httpserver
      type: capability
      properties:
        image: ghcr.io/wasmcloud/http-server:0.21.0
        id: http_server
      traits:
        # Updated linkdef trait
        - type: link
          properties:
            target:
              name: hello-world
            namespace: wasi
            package: http
            interfaces:
              - incoming-handler
            source:
              config:
                - name: hello-world-address
                  properties:
                    address: 0.0.0.0:8082
        - type: link
          properties:
            target:
              name: dog-fetcher
            namespace: wasi
            package: http
            interfaces:
              - incoming-handler
            source:
              config:
                - name: dog-fetcher-address
                  properties:
                    address: 0.0.0.0:8081
# Redis provider no longer present
